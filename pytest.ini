[pytest]
# Pytest configuration for cryptocurrency event study tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --cov=code
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multiple components
    statistical: Statistical tests for model validation
    edge_case: Edge case and error handling tests
    slow: Tests that take significant time to run
    reproducibility: Tests verifying reproducibility of results
    data_validation: Tests for data quality and validation

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum code coverage percentage (fail if below this)
# For journal publication, aim for 80%+
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
